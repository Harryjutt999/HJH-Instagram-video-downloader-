<html lang="en">
<head>

  <style>
    body {

    .card {

      box-shadow: 0 0 20px #00cfff;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px auto;
      overflow: hidden;
      border: 2px solid #00cfff;
      box-shadow: 0 0 15px #00cfff;
    }
    .avatar img {
      width: 100%;
      height: 100%;

    }
    h1 {
      font-size: 22px;
      margin: 0 0 10px;

    }

    }
    label {
      display: block;

      margin-bottom: 8px;

    }
    .input {
      width: 85%;
      max-width: 300px;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #00cfff;
      border-radius: 8px;
      outline: none;
      text-align: center;

    }
    .btn {
      display: block;
      width: 85%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      background: #00cfff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #009fbb;
    }
    .btn.secondary {
      background: transparent;
      border: 2px solid #00cfff;
      color: #00cfff;
    }
    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 0 15px #00cfff;
    }
    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: gray;
    }
    .footer span {
      color: #00cfff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">
      <img src="https://i.postimg.cc/dVWsQpKw/IMG-20250913-WA0039.jpg" alt="avatar">
    </div>
    <h1>ğ‘¯ğ‘±ğ‘¯ Instagram Video Downloader</h1>
    <span class="subtitle">â–„ï¸»â”»â•â”³ä¸€</span>

    <label for="urlInput">ğ‘·ğ’‚ğ’”ğ’•ğ’† ğ‘°ğ’ğ’”ğ’•ğ’‚ ğ‘¼ğ‘¹ğ‘³</label>
    <input id="urlInput" class="input" placeholder="https://www.instagram.com/reel/..." />

    <button id="fetchBtn" class="btn">ğŸ¬ Fetch Video</button>
    <a id="downloadVideo" class="btn secondary" style="display:none" href="#" download>â¬‡ Download Video</a>

    <div id="videoBox" style="display:none">
      <video id="videoTag" controls></video>
    </div>

    <div class="footer">
      <span>Developed By â–„ï¸»â”»â•â”³ä¸€ğ‡ğ‰ğ‡ ğ‡ğ€ğ‚ğŠğ„ğ‘ğŸ”¥</span>
    </div>
  </div>

  <script>
    const fetchBtn = document.getElementById("fetchBtn");
    const urlInput = document.getElementById("urlInput");
    const videoBox = document.getElementById("videoBox");
    const videoTag = document.getElementById("videoTag");
    const downloadVideo = document.getElementById("downloadVideo");

    fetchBtn.addEventListener("click", async () => {
      const url = urlInput.value.trim();
      if (!url) {
        alert("Please enter an Instagram video URL");
        return;
      }

      videoBox.style.display = "none";
      downloadVideo.style.display = "none";

      try {
        const res = await fetch("/api/instagram", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await res.json();

        if (res.ok && data.videoUrl) {
          videoTag.src = data.videoUrl;
          videoBox.style.display = "block";
          downloadVideo.style.display = "inline-block";
          downloadVideo.href = data.videoUrl;
          downloadVideo.download = "instagram-video.mp4";
        } else {
          alert(data.error || "Video not found!");
        }
      } catch (err) {
        console.error(err);
        alert("Error fetching video. Check console for details.");
      }
    });
  </script>
</body>
</html>
